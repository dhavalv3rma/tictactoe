<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tic-tac-toe</title>
</head>

<body>
    <div class="container align-items-center ">
        <div class="row h-100 justify-content-center">
            <div class="my-auto">
                <div class="row">
                    <button class="btn btn-lg parts m-2" id="1"></button>
                    <button class="btn btn-lg parts m-2" id="2"></button>
                    <button class="btn btn-lg parts m-2" id="3"></button>
                </div>
                <div class="row">
                    <button class="btn btn-lg parts m-2" id="4"></button>
                    <button class="btn btn-lg parts m-2" id="5"></button>
                    <button class="btn btn-lg parts m-2" id="6"></button>
                </div>
                <div class="row">
                    <button class="btn btn-lg parts m-2" id="7"></button>
                    <button class="btn btn-lg parts m-2" id="8"></button>
                    <button class="btn btn-lg parts m-2" id="9"></button>
                </div>

                <div class=" m-5 p-3 text-light m-auto">
                    <p id="result"></p>
                </div>
                <button class="btn btn-warning btn-lg" id="reset">Reset</button>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body></html>
